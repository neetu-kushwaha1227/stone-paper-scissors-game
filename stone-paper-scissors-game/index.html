<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scisser Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scisser</h1>
    <div class="choices">
        <div class="choice" id="rock">
           <img src="Stone.png" >
        </div>
        <div class="choice" id="paper">
            <img src="Paper.png">
         </div>
         <div class="choice" id="scisser">
            <img src="Scissors.png">
         </div>
    </div>
    
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="comp">
        <p id="comp-score">0</p>
        <p>comp</p>
      </div>
    </div>

  <div class="msg-container">
    <div id="msg">
      Play your move
  </div>
  <script src="main.js"></script>
</body>
</html>
